<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
      function preenche(txt=''){
          $.ajax({
              url:"AJAXListaDistritos.php",
              type:"post",
              data:{
                  txt:txt
              },
              success: function(result){
                  $('#conteudo').html(result);
              }
          });
      }
  </script>
</head>

<body>
    <input onkeyup="preenche(this.value)" type="text" name="txt" id="texto">

    <div id="conteudo">

    </div>
</body>
</html>
